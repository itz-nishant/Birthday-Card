<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTM0YzkcCaxYoFBMAP3OtvLymdWo43VRovV367iaX6M1venUY4L43I3ep_xd5U6JZeRts&usqp=CAU">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .title {
            font-family: 'Pacifico', cursive;
        }
        .para {
            font-family: cursive;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>Birthday Card</title>
</head>
<body>
    <div class="birthday-card" id="birthdayCard">
        <div class="cover-inner">
           <img src="./birthday-images.jpeg" width="100%">
        </div>
    
        <div class="cover-outer">
            <img src="https://1.bp.blogspot.com/-Mgj9-rbs65E/XfMoPSD5gtI/AAAAAAAAURk/NBokE2gSS2cTSJ2em5lZ5hJDuTtRN7UVwCLcBGAsYHQ/s1600/2713997.png" width="100%">
        </div>
    
        <div class="text">
            <p class="title">
                HAPPY BIRTHDAY! <br> ❤️
            </p>
            <p class="para">
                I hope your special day will bring you lots of happiness,
                love, and fun.
                You deserve them a lot. Enjoy!
            </p>
            <p class="para">Hope your day goes great!</p>
        </div>
    </div>

    <audio id="birthdaySong" src="https://wishesplus.com/wp-content/uploads/2021/02/Best-Happy-Birthday-To-You-Happy-Birthday-Songs-Remix-2021-WishesPlus.com_.mp3"></audio>
    
    <script>        
        const birthdayCard = document.getElementById('birthdayCard'); 
        const birthdaySong = document.getElementById('birthdaySong');
      
        birthdayCard.addEventListener('mouseenter', () => {
          birthdaySong.currentTime = 0;
          birthdaySong.play();
        });
      
        birthdayCard.addEventListener('mouseleave', () => {
          birthdaySong.pause();
        });
    </script>  
</body>
</html>
